[build]
  command = "npm install && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  # Отключаем сканирование секретов для этого проекта
  # API ключи используются в клиентском коде по дизайну
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

